<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo"> <i class="fa-solid fa-bowl-food"> </i> VS Food Delight</a>
            <div class="box">
                <div class="cart-count">0</div>
                <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            </div>
            <div class="cart ">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0</div>
                </div>
                <button class="btn-buy">Place Order</button>
                <i class="fa-solid fa-xmark cart-close"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover The Best Food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="image/briyanijs.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Chicken Briyani</h2>
                <span class="food-price">Rs.180</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/muttom briyani.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Mutton Briyani</h2>
                <span class="food-price">Rs.250</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/parotta.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Parotta</h2>
                <span class="food-price">Rs.40</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/burgerjs.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Ham Burger</h2>
                <span class="food-price">Rs.100</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/pizzajs.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Pizza Combo Of 2</h2>
                <span class="food-price">Rs.210</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/chicken.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Tandoori Chicken</h2>
                <span class="food-price">Rs.190</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/kfcjs.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Crispy Fried Chicken 5pcs</h2>
                <span class="food-price">Rs.160</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/sanveg.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Sandwich</h2>
                <span class="food-price">Rs.45</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="image/juice.jpg" alt="dhosa" class="food-image">
                </div>
                <h2 class="food-title">Orange Juice</h2>
                <span class="food-price">Rs.40</span>
                <i class="fa-solid fa-cart-shopping" id="add-cart"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
